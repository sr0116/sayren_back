plugins {
  id 'java'
  id 'org.springframework.boot' version '3.5.5'
  id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.imchobo'
version = '0.0.1-SNAPSHOT'
description = 'sayren_back'

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(21)
  }
}

configurations {
  compileOnly {
    extendsFrom annotationProcessor
  }
}

repositories {
  mavenCentral()
}

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
  implementation 'org.springframework.boot:spring-boot-starter'
  implementation 'org.springframework.boot:spring-boot-starter-web'

  // ✅ logging 직접 쓰고 싶으면 아래 추가
  implementation 'ch.qos.logback:logback-classic'

  implementation 'io.github.bonigarcia:webdrivermanager:5.9.2'
  runtimeOnly 'org.mariadb.jdbc:mariadb-java-client'

  implementation 'org.seleniumhq.selenium:selenium-java:4.22.0'
  implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.22.0'
  implementation 'org.jsoup:jsoup:1.18.1'

  compileOnly 'org.projectlombok:lombok'
  annotationProcessor 'org.projectlombok:lombok'
  testCompileOnly 'org.projectlombok:lombok'
  testAnnotationProcessor 'org.projectlombok:lombok'

  implementation 'net.coobird:thumbnailator:0.4.20'
  implementation 'org.sejda.imageio:webp-imageio:0.1.6'

  implementation 'software.amazon.awssdk:s3:2.25.46'
  implementation 'software.amazon.awssdk:auth:2.25.46'
  implementation 'software.amazon.awssdk:core:2.25.46'

  testImplementation 'org.springframework.boot:spring-boot-starter-test'
  testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
  useJUnitPlatform()
}
