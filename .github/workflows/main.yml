name: CI/CD for Sayren Backend (Gradle + Redis Compose)

on:
  push:
    branches: [ feature/payment-module ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      - name: Build with Gradle (skip tests)
        run: ./gradlew clean build -x test

      - name: Verify build output
        run: ls -al build/libs

      - name: Build Docker Compose Images
        run: docker compose -f docker-compose.yml build

      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Push Backend Image to Docker Hub
        run: |
          docker tag sayren_backend:latest ${{ secrets.DOCKER_USERNAME }}/sayren-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/sayren-backend:latest
