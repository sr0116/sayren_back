name: CI/CD for Sayren Backend (EC2 Build & Deploy)

on:
  push:
    branches:
      - feature/payment-module  # âœ… ë¸Œëœì¹˜ëª… ìœ ì§€

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ GitHub ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ SSH ì—°ê²° (EC2 ê°œì¸í‚¤ ì‚¬ìš©)
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # 3ï¸âƒ£ EC2ì—ì„œ ë°°í¬ ì‹¤í–‰
      - name: Deploy to EC2 via SSH
        run: |
          echo " Connecting to EC2..."
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/sayren_back
            echo "ğŸ”¹ Pulling latest code..."
            git pull origin feature/payment-module

            echo "ğŸ”¹ Building project..."
            ./gradlew clean build -x test

            echo "ğŸ”¹ Restarting Docker containers..."
            sudo docker-compose down
            sudo docker-compose up -d --build

            echo "âœ… Deployment completed successfully!"
          EOF
