name: CI/CD for Sayren Backend (Gradle + Redis Compose)

on:
  push:
    branches:
      - feature/payment-module  # 배포 대상 브랜치
  pull_request:
    branches:
      - feature/payment-module

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 소스 코드 체크아웃
      - name: Checkout source
        uses: actions/checkout@v4

      # 2️⃣ JDK 설정
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 3️⃣ Gradle 실행 권한 부여
      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      # 4️⃣ Gradle 빌드 (테스트 제외)
      - name: Build with Gradle (skip tests)
        run: ./gradlew clean build -x test

      # 5️⃣ 빌드 결과 확인
      - name: Verify build output
        run: ls -al build/libs

      # 6️⃣ Docker Compose 이미지 빌드 (Redis 포함)
      - name: Build Docker Compose Images
        run: docker-compose build

      # 7️⃣ DockerHub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 8️⃣ 백엔드 이미지 빌드 & 푸시
      - name: Push Backend Image to Docker Hub
        run: |
          docker build -t sayren-backend:latest .
          docker tag sayren-backend:latest ${{ secrets.DOCKER_USERNAME }}/sayren-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/sayren-backend:latest

      # 9️⃣ 배포 후 로그 확인용 출력
      - name: Display Docker Compose Services
        run: docker-compose config
