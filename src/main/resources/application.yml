spring:
  application:
    name: sayren_back
  config:
    import:
      - optional:classpath:secret/db.yml
      - optional:classpath:secret/jwt.yml
      - optional:classpath:secret/oauth.yml
      - optional:classpath:secret/aws_s3.yml
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    show_sql: true
  datasource:
      hikari:
        minimum-idle: 3
        maximum-pool-size: 10
        idle-timeout: 30000
        max-lifetime: 60000       # 60초마다 커넥션 새로 갱신
        connection-timeout: 30000
        keepalive-time: 15000
logging:
  level:
    org.springframework.security: DEBUG

