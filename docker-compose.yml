version: "3.8"

services:
  nginx:
    image: nginx:1.25-alpine
    container_name: sayren-nginx
    restart: always
    ports:
      - "8800:80"
    depends_on:
      - backend
    #    - frontend
    volumes:
      # Nginx 설정파일 매핑 (이미 존재하는 conf 사용)
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - sayren-net

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sayren-backend
    restart: always
    ports:
      - "8801:8080"
    environment:
      TZ: Asia/Seoul
      SPRING_CONFIG_LOCATION: classpath:/application.yml
      # ❌ prod 프로필 아님, 네가 말한 대로 기본(yml)만 사용
      SPRING_PROFILES_ACTIVE: default
    volumes:
      # ✅ /home/ubuntu/secret 폴더를 /app/secret 으로 매핑
      - /home/ubuntu/secret:/app/secret:ro
    depends_on:
      - redis
    networks:
      - sayren-net

