        #  args:
        #    SKIP_BUILD_FETCH: "true"
        # container_name: sayren-front
        # restart: always
        # ports:
        #  - "3001:3000"
        # environment:
        # NODE_ENV: production
        # SKIP_BUILD_FETCH: "true"
      # NEXT_PUBLIC_API_BASE_URL: http://sayren-backend:8080
      #  NEXT_PUBLIC_SPRING_API_BASE_URL: http://sayren-backend:8080
      #   NEXT_PUBLIC_API_PROXY_PREFIX: /api/proxy
      # depends_on:
      #   - backend
      #  networks:
    #     - sayren-net

  redis:
    image: redis:7.2-alpine
    container_name: sayren-redis
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - sayren-net

networks:
  sayren-net:
    name: sayren-net
    driver: bridge

volumes:
  redis_data:
