version: "3.8"

services:
  nginx:
    image: nginx:1.25-alpine
    container_name: sayren_nginx
    ports:
      - "8800:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: always

  backend:
    build: .
    container_name: sayren_backend
    ports:
      - "8801:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      REDIS_HOST: redis
      REDIS_PORT: 6379
      TZ: Asia/Seoul
    volumes:
      #  로컬에서 EC2 컨테이너로 secret 동기화
      - ./src/main/resources/secret:/app/secret
    depends_on:
      - redis
    restart: always

  redis:
    image: redis:7.2-alpine
    container_name: sayren_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    restart: always

volumes:
  redis_data:
